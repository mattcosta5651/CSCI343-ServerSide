<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Avoid Professor</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <style>

	  </style>

	</head>
	<body>
		<!-- page content -->
		<div class="container">
			<h2>Avoid Professor</h2>
			<form id="avoid">
				<div class="form-group">
					<label for="name">Last Name of Professor</label>
					<input type="text" class="form-control"
						id="name" name="name" placeholder="Enter a namer">
				</div>
				<button id="btn" type="button" class="btn btn-default">Get</button>
			</form>

			<p id="response"></p>
			
		</div>

		<!-- jquery and bootstrap -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

		<!-- custom local javascript -->
		<script>
		    // model
        	var model = undefined;
			
			// view 
			function updateView()
			{
			    if (model == undefined)
			    {
			        $("#response").text("You have not entered a professor");
			    }
				else{
					var classes = "";
					
					for(var className in model.Rows)
						classes += model.rows[className]+" ";
					
					$("#response").text("Professor: "+model.Name+" Classes: "+classes);
				}
			}

			// controller
			$(document).ready(function ()
			{
			    updateView();
			});

			$("#btn").click(function ()
			{
		    	var url = "AvoidProf.php?cmd=avoid";
	            var data = $("#name").serialize();
	            
                var request = $.post(url, data);
                request.done(function(json)
                {
                	console.log(json);
                    model = json;
                    updateView();
                });
                request.fail(function(jqXHR, textStatus, errorThrown)
                {
                    $("#response").text(textStatus);
                    console.log("fail object ", jqXHR);
                    console.log("error thrown ", errorThrown);
                    updateView();
                });
            });

		</script>
	</body>
</html>
